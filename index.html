<head>

  <head>

    <link rel="preconnect" href="https://rsms.me/">

    <link rel="canonical" href="https://smthmind.com" />

      content="A space to collect your thoughts locally on your device and revisit them for reflection">

    <meta property="og:url" content="https://smthmind.com/">

      content="A space to collect your thoughts locally on your device and revisit them for reflection">

<body>
  <div class="app">
    <form id="newItem">
      <div id="tagWrapper">
        #
        <input id="newItemTag" type="text" placeholder="add tag" autocomplete="on" name="tag" maxlength="16" />
      </div>

      <textarea id="newItemText" autofocus="true" placeholder="What's on your mind?"></textarea>

      <div class="newItemControls">
        <div class="sentimentSelect" id="moodCheck">

          <label for="angry" class="sentimentLabel">
            <input type="radio" id="angry" name="sentiment" value="angry">
            <img src="assets/angry.png" alt="angry" />
          </label>

          <label for="sad" class="sentimentLabel">
            <input type="radio" id="sad" name="sentiment" value="sad">
            <img src="assets/sad.png" alt="sad" />
          </label>

          <label for="neutral" class="sentimentLabel">
            <input type="radio" id="neutral" name="sentiment" value="neutral">
            <img src="assets/neutral.png" alt="neutral" />
          </label>

          <label for="good" class="sentimentLabel">
            <input type="radio" id="good" name="sentiment" value="good">
            <img src="assets/good.png" alt="good" />
          </label>

          <label for="happy" class="sentimentLabel">
            <input type="radio" id="happy" name="sentiment" value="happy">
            <img src="assets/happy.png" alt="happy" />
          </label>
        </div>

        <button id="actionButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 44 44">
            <path d="M22 0c12.15 0 22 9.85 22 22s-9.85 22-22 22S0 34.15 0 22 9.85 0 22 0Zm1.816 13.92 5.117 6.58H11v3h17.933l-5.117 6.58 2.368 1.84 7-9L33.9 22l-.716-.92-7-9-2.368 1.84Z"/>
          </svg>
        </button>

      </div>
    </form>

    <div id="wrapper">
      <div id="top">
        <div id="listHeader">
          <span class="button" id='clearFilter' onClick='getAndDisplayThoughts()'>Back</span>
          <div id="listFilter"></div>
          <div id="menu">
            <div class="button" id="exportLink">↓Export</div>
            <div class="button"><a href="https://tally.so/r/3E0OjL" target="_blank">↗Feedback</a></div>
          </div>
        </div>
        <div id="filters"></div>
      </div>
      <div id="list"></div>
    </div>

  </div>

  <script src="js/dexie.min.js"></script>
  <script src="js/dexie-export-import.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

  <script src="js/main.js?v=0.12.0"></script>
  <script src="js/shortcuts.js"></script>

  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

</body>

</html>
